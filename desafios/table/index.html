<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Montain Table</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    table  { border-collapse: collapse; }
    td, th { border: 1px solid black; padding: 3px 8px; }
    th     { text-align: left; }
  </style>
</head>
<body>
<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];
  const FIELDS = Object.keys(MOUNTAINS[0]);

  function buildTable() {
    let table = document.createElement("table");

    let header = createHeader()
    table.appendChild(header);

    MOUNTAINS.map((montain) => {
      let body = createBody(montain)
      table.appendChild(body);
    });

    return table;
  }

  function createHeader() {
    let header = document.createElement("tr");
    
    FIELDS.map((field) => {
      let tag = document.createElement("th");
      tag.textContent = field;
      header.appendChild(tag);
    });
    
    return header
  }

  function createBody(montain) {
    let body = document.createElement("tr");

    FIELDS.map((field) => {
      let cell = document.createElement("td");
      if (typeof(montain[field]) === 'number') {
        cell.style.textAlign = 'right'
      }
      cell.textContent = montain[field];
      body.appendChild(cell);
    });
    
    return body;
  }

  document.body.appendChild(buildTable());
</script>
</body>
</html>
